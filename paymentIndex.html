<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment Page</title>
  <link href="stylesheets/payment-form.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
  <form data-payment-order="form">
    <h3><a href="index.html">Back</a></h3>
    <h1>Payment</h1>

    <section>
      <h2>Contact</h2>
      <p>
        <label for="name">
            <span>Name: </span>
            <strong><abbr title="required"></abbr></strong>
          </label>
        <input type="text" id="name" name="username">
      </p>
      <p>
        <label for="mail">
            <span>E-mail: </span>
            <strong><abbr title="required"></abbr></strong>
          </label>
        <input type="email" id="mail" name="usermail">
      </p>
      <p>
        <label for="pwd">
            <span>Password: </span>
            <strong><abbr title="required"></abbr></strong>
          </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>

    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
        <span>Card type:</span>
      </label>
        <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
      </p>
      <p>
        <label for="number">
        <span>Card number:</span>
        <strong><abbr title="required"></abbr></strong>
      </label>
        <input type="text" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">
        <span>Expiration date:</span>
        <strong><abbr title="required"></abbr></strong>
        <em>formatted as mm/yy</em>
      </label>
        <input type="text" id="date" name="expiration">
      </p>
    </section>
    <p> <button type="submit">Validate Payment</button> </p>
  </form>

  <div data-payment-order="greetings">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/paymentData.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>
  <script src="scripts/database.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
